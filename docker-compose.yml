version: 'latest'

services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: ci_cd_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass123}
      MYSQL_DATABASE: microservices_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-userpass123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PHP API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ci_cd_api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_NAME: microservices_db
      DB_USER: app_user
      DB_PASSWORD: ${DB_PASSWORD:-userpass123}
      APP_ENV: development
    volumes:
      - ./api/src:/var/www/html
      - ./api/logs:/var/log/apache2
    networks:
      - microservices_network
    ports:
      - "9001:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health.php || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ci_cd_frontend
    restart: always
    depends_on:
      - api
    volumes:
      - ./frontend/public:/usr/share/nginx/html
    networks:
      - microservices_network
    ports:
      - "9000:80"
    environment:
      API_URL: http://api:80

  # Nginx Load Balancer
  loadbalancer:
    image: nginx:alpine
    container_name: ci_cd_loadbalancer
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - microservices_network
    ports:
      - "8080:80"

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ci_cd_prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - microservices_network
    ports:
      - "9090:9090"

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ci_cd_grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    networks:
      - microservices_network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

networks:
  microservices_network:
    driver: bridge

volumes:
  mysql_data:
  prometheus_data:
  grafana_data:
