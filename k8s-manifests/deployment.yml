apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-api
  namespace: microservices
  labels:
    app: php-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: php-api
  template:
    metadata:
      labels:
        app: php-api
        version: v1
    spec:
      containers:
      - name: php-api
        image: ghcr.io/yourusername/php-microservices-api:latest
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_NAME
          value: "microservices_db"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health.php
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: php-api-service
  namespace: microservices
spec:
  selector:
    app: php-api
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
